   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Dan Na" />

   <meta name="twitter:card" content="summary" />
   <meta name="twitter:site" content="@dxna" />
   <meta name="twitter:creator" content="@dxna" />
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle | strip_html | strip_newlines | truncate: 160 }} {% else %} {{ site.description }}{% endif %}">
   <meta property="og:locale" content="en_US" />
   <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
   {% if page.image %}
     <meta property="og:image" content="{{page.image}}" />
     <meta name="twitter:image" content="{{page.image}}" />
   {% else %}
     <meta property="og:image" content="http://www.danielna.com/profile_2016.jpg" />
     <meta name="twitter:image" content="http://www.danielna.com/profile_2016.jpg" />
   {% endif %}

   <title>{{ page.title }}</title>
   <meta content="width=device-width" name="viewport">
   <link href="/assets/css/base.css" media="screen, projection" rel="stylesheet" type="text/css" />
